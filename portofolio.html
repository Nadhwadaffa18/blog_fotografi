<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio - Blog Fotografi Anda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              accent: "#c5a47e",
              "accent-hover": "#b38f6a",
              "dark-primary": "#333",
              "light-secondary": "#f4f4f4",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans text-gray-700">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container max-w-6xl mx-auto p-4 flex justify-between items-center">
        <a href="index.html" class="font-serif text-2xl font-bold text-dark-primary"> Nama Fotografer </a>

        <nav>
          <ul id="nav-menu" class="hidden md:flex md:items-center md:space-x-6 absolute md:static top-16 left-0 w-full bg-white shadow-md md:shadow-none flex-col md:flex-row text-center z-40">
            <li class="w-full md:w-auto"><a href="index.html" class="block py-3 md:py-0 font-semibold text-sm uppercase text-gray-600 hover:text-accent">Beranda</a></li>
            <li class="w-full md:w-auto"><a href="about.html" class="block py-3 md:py-0 font-semibold text-sm uppercase text-gray-600 hover:text-accent">Tentang</a></li>
            <li class="w-full md:w-auto"><a href="services.html" class="block py-3 md:py-0 font-semibold text-sm uppercase text-gray-600 hover:text-accent">Layanan</a></li>
            <li class="w-full md:w-auto"><a href="portfolio.html" class="block py-3 md:py-0 font-semibold text-sm uppercase text-accent">Portofolio</a></li>
            <li class="w-full md:w-auto"><a href="contact.html" class="block py-3 md:py-0 font-semibold text-sm uppercase text-gray-600 hover:text-accent">Kontak</a></li>
          </ul>
        </nav>

        <button id="menu-toggle" class="md:hidden p-2">
          <span class="block w-6 h-0.5 bg-dark-primary mb-1"></span>
          <span class="block w-6 h-0.5 bg-dark-primary mb-1"></span>
          <span class="block w-6 h-0.5 bg-dark-primary"></span>
        </button>
      </div>
    </header>

    <main>
      <section class="page-header bg-light-secondary py-12 text-center">
        <div class="container max-w-6xl mx-auto px-4">
          <h1 class="font-serif text-3xl font-bold text-dark-primary">Portofolio Saya</h1>
          <p class="text-lg text-gray-600 mt-2">Berikut adalah koleksi karya fotografi yang telah saya kerjakan.</p>
        </div>
      </section>

      <section class="portfolio-gallery py-16">
        <div class="container max-w-6xl mx-auto px-4">
          <div class="filters flex justify-center flex-wrap space-x-2 mb-12">
            <button class="bg-accent text-white py-2 px-5 rounded-full font-semibold text-sm">Semua</button>
            <button class="bg-gray-200 text-gray-700 py-2 px-5 rounded-full font-semibold text-sm hover:bg-accent hover:text-white">Pernikahan</button>
            <button class="bg-gray-200 text-gray-700 py-2 px-5 rounded-full font-semibold text-sm hover:bg-accent hover:text-white">Potret</button>
            <button class="bg-gray-200 text-gray-700 py-2 px-5 rounded-full font-semibold text-sm hover:bg-accent hover:text-white">Produk</button>
          </div>

          <div class="portfolio-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="grid-item">
              <img src="assets/images/portfolio/image1.jpg" alt="Foto portofolio 1" class="w-full h-80 object-cover rounded-lg shadow-md hover:opacity-80 transition duration-300" />
            </div>
            <div class="grid-item">
              <img src="assets/images/portfolio/image2.jpg" alt="Foto portofolio 2" class="w-full h-80 object-cover rounded-lg shadow-md hover:opacity-80 transition duration-300" />
            </div>
            <div class="grid-item">
              <img src="assets/images/portfolio/image3.jpg" alt="Foto portofolio 3" class="w-full h-80 object-cover rounded-lg shadow-md hover:opacity-80 transition duration-300" />
            </div>
            <div class="grid-item">
              <img src="assets/images/portfolio/image4.jpg" alt="Foto portofolio 4" class="w-full h-80 object-cover rounded-lg shadow-md hover:opacity-80 transition duration-300" />
            </div>
            <div class="grid-item">
              <img src="assets/images/portfolio/image5.jpg" alt="Foto portofolio 5" class="w-full h-80 object-cover rounded-lg shadow-md hover:opacity-80 transition duration-300" />
            </div>
            <div class="grid-item">
              <img src="assets/images/portfolio/image6.jpg" alt="Foto portofolio 6" class="w-full h-80 object-cover rounded-lg shadow-md hover:opacity-80 transition duration-300" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark-primary text-gray-400 py-10 mt-16">
      <div class="container max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2025 - Nama Fotografer. Semua Hak Dilindungi.</p>
      </div>
